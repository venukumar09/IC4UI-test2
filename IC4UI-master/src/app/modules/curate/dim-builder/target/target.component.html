<div *ngIf="false">
  <input class="search" type="text" [(ngModel)]="target.name">

  <div>
    {{src.name}}
    <div *ngFor="let s of targetAttributes;let i = index;">
      {{s.assetName}}
    </div>
  </div>

  <button type="button" class="save-btn" (click)="submit()">Save</button>
  <button type="button" class="validate-btn">Validate</button>
  <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>


</div>
